<div class="delivery-information">
    <div class="delivery-date">
        <div class="title">
            <span data-bind="i18n: 'DATE REQUIRED *'"></span>
        </div>
        <div class="control">
            <input type="text" readonly="readonly" data-bind="mpdatepicker: true, value: deliveryDate"
                name="delivery-date" id="mp-delivery-date" placeholder="Date Required" />
            <div class="remove-delivery-date" data-bind="click: removeDeliveryDate, visible: isVisible()" pl>
                <i class="fa fa-remove"></i>
            </div>
            <div generated="true" style="display: none;" id="ship_due_date_validation_msg" class="mage-error">This is a
                required field.</div>
        </div>
    </div>

    <!-- ko if: window.checkoutConfig.mpDtConfig.isEnabledDeliveryTime -->
    <div class="delivery-time">
        <div class="title">
            <span data-bind="i18n: 'Delivery Time'"></span>
        </div>
        <div class="control">
            <select class="select" name="delivery-time" id="mp-delivery-time" data-bind="
                    value: deliveryTime,
                    options: deliveryTimeOptions,
                    optionsCaption: $t('-- Please select a delivery time--')"></select>
        </div>
    </div>
    <!-- /ko -->

    <!-- ko if: window.checkoutConfig.mpDtConfig.isEnabledHouseSecurityCode -->
    <div class="house-security-code">
        <div class="title">
            <span data-bind="i18n: 'PO NUMBER *'"></span>
        </div>
        <div class="control">
            <input type="text" name="house-security-code" id="mp-house-security-code"
                data-bind="value: houseSecurityCode" required placeholder="PO Number">
        </div>
        <div generated="true" style="display: none;" id="ship_po_number_validation_msg" class="mage-error">This is a
            required field.</div>
    </div>
    <!-- /ko -->

    <!-- ko if: window.checkoutConfig.mpDtConfig.isEnabledDeliveryComment -->
    <div class="delivery-comment">
        <div class="title">
            <span data-bind="i18n: 'SPECIAL INSTRUCTIONS'"></span>
        </div>
        <div class="control">
            <div class="input-box">
                <textarea name="delivery-comment" id="mp-delivery-comment" rows="2"
                    data-bind="value: deliveryComment"></textarea>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>
